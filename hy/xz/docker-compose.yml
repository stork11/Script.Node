version: "3.9"
services:
  hysteria:
    image: ghcr.io/rebecca554owen/hysteria:latest
    container_name: hy-xz
    restart: always
    network_mode: "host"
    volumes:
      - ./server.yaml:/etc/hysteria/server.yaml         # 这里不用改。
      - ./xxx.crt:/etc/hysteria/example.com.crt # 这里不用改。
      - ./xxx.key:/etc/hysteria/example.com.key # 这里不用改。
    command: ["server", "-c", "/etc/hysteria/server.yaml"]
